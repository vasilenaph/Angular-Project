<div class="container">
    <div class="text-bg">
        <form class="register" [formGroup]="form" (ngSubmit)="register()">

            <fieldset>
                <h2>Create an Account</h2>

                <!-- username -->
                <div class="form-group">
                    <label for="username"><span>Username</span></label>
                    <input class="input-error" type="text" name="username" id="username" placeholder="Username"
                        formControlName="username">
                </div>

                <ng-container *ngIf="form.get('username')?.touched">
                    <p class="error" *ngIf="form.get('username')?.errors?.['required']">
                        Username is required!
                    </p>

                    <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">
                        Username must be at least 5 characters!
                    </p>
                </ng-container>

                <!-- email -->
                <div class="form-group">
                    <label for="email"><span>Email</span></label>
                    <input type="email" name="email" id="email" placeholder="Email" formControlName="email">
                </div>
                <ng-container *ngIf="form.get('email')?.touched">
                    <p class="error" *ngIf="form.get('email')?.errors?.['required']">
                        Email is required!
                    </p>
                    <p class="error" *ngIf="form.get('email')?.errors?.['emailValidator']">
                        Email is not valid!
                    </p>
                </ng-container>

                <ng-container formGroupName="passGroup">
                    <!-- password -->
                    <div class="form-group">
                        <label for="password"><span>Password</span></label>
                        <input type="password" name="password" id="password" placeholder="******"
                            formControlName="password">
                    </div>

                    <!-- rePassword -->
                    <div class="form-group">
                        <label for="rePassword"><span>Repeat password</span></label>
                        <input type="password" name="rePassword" id="rePassword" placeholder="******"
                            formControlName="rePassword">
                    </div>

                    <ng-container *ngIf="PassGroup?.get('rePassword')?.touched">
                        <p class="error" *ngIf="PassGroup?.errors?.['matchPasswordsValidator'] ||
                        PassGroup?.get('rePassword')?.errors?.['required']
                        ">Repeat Password doesn't match password!</p>
                    </ng-container>
                </ng-container>

                <button [disabled]="form.invalid" [style]="{backgroundColor: form.invalid ? 'grey' : '#ffdb4d'}">Create
                    Account</button>

                <p class="text-center">
                    Have an account?
                    <a routerLink="/auth/login">Log In</a>
                </p>

            </fieldset>
        </form>
    </div>
</div>
