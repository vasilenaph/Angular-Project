<form class="rent-form" action="#" method="post">
    <div class="form-group">
        <label for="car">Select Car:</label>
        <select id="car" name="car">
            <option value="hyundai">Hyundai Accent</option>
            <option value="toyota">Toyota Corolla</option>
            <option value="audi">Audi A4</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    <div class="form-group">
        <label for="duration">Duration (in days):</label>
        <input type="number" id="duration" name="duration" min="1" required>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <span id="price">0</span> USD <!-- Display the calculated price here -->
    </div>
    <button type="submit">Submit</button>
</form>
